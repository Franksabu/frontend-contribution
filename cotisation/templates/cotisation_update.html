{% extends "base.html" %}

<div class="modal fade " id="bd-example-modal-lg-up" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">								
            <form action="#" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Formulairie pour ajouter la cotisation</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">							
                    <div class="row">
                        <div class="col-xl-12 col-xxl-12 col-sm-12">	
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Reference</label>
                                        <input type="text" class="form-control" placeholder="reference...">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Type de cotisation</label>
                                        <input type="text" class="form-control" placeholder="montant miminum...">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Montant minimum</label>
                                        <input type="text" class="form-control" placeholder="montant miminum...">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Periode</label>
                                        <input type="text" class="form-control" placeholder="periode...">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Date debut</label>
                                        <input type="date" name="date" class="form-control" placeholder="date debut....">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Date fin</label>
                                        <input type="date" name="date" class="form-control" placeholder="date debut....">
                                    </div>
                                </div>																					
                            </div>									
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-light" data-dismiss="modal">Cencel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
