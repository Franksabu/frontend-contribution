{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
$(document).ready(function(){
    $('.js-entity-create-form1').submit(function(e){
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: $(this).attr('action'),
            data: $(this).serialize(),
            success: function(data){
                if(data.form_is_valid){
                    $('#modal-entity').modal('hide');
                    location.href = data.url_redirect;
                }else{                   
                    swal.fire({
                        icon:"error",
                        title:"erreur",
                        Text: data.form_error
                    })
                }
            },
            error: function(xhr){
                swal.fire({
                    icon:"error",
                    title:"erreur",
                    text:"Une erreur est survenue lors de l'enregistrement!!!"
                })
            }
        })
    })
})
</script>
{% endblock %}
<form action="{% url 'type_cotisation_create' %}" method="post" class="js-entity-create-form">
    {% csrf_token %}
    <div class="modal-header" style="background-color: #143b64;">
        <h5 class="modal-title text-light">Formulaire pour ajouter type de cotisation</h5>
        <button type="button" class="close text-light" data-dismiss="modal">
            <span>&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <!-- Champs du formulaire -->							
        {% include 'type_cotisation_form.html' %}
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-light" data-dismiss="modal">Cencel</button>
            </div>
        </div>
    </div>
</form>
