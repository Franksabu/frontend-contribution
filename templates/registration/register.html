{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> Register </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Inscrivez-vous votre compte</h4>
                                    <form action="#" method="post">
                                        {% csrf_token %}            
                                          {% if messages %}
                                          <div class="class mt-3">
                                              {% for message in messages %}
                                              <div class="class alert alert-danger" role="alert">
                                                  {{message}}
                                              </div>
                                              {% endfor %}
                                          </div>
                                        {% endif %}
                                        <div class="form-group">
                                            <label for="username"><strong>Username</strong></label>
                                            <input type="text" class="form-control" name="username" placeholder="username..." required>
                                        </div>
                                        <div class="form-group">
                                            <label for="email"><strong>Email</strong></label>
                                            <input type="email" class="form-control" name="email" placeholder="frank@gmail.com..." required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password"><strong>Password</strong></label>
                                            <input type="password" class="form-control" name="password" placeholder="Password..." required>
                                        </div>
                                        <div class="form-group">
                                            <label for="confirm_password"><strong>Confirmer le mot de passe</strong></label>
                                            <input type="password" class="form-control" name="confirm_password" placeholder="Password..." required>
                                        </div>                                        
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">Inscrivez-vous</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Vous avez déjà un compte ? <a class="text-primary" href="{% url 'login' %}" style="font-size: 1.2em; font-weight: bold; color: white;text-decoration: underline; padding: 5px; border-radius: 3px;">Se connecter</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="vendor/global/global.min.js"></script>
	<script src="vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="js/dlabnav-init.js"></script>
    <!--endRemoveIf(production)-->
</body>

</html>
