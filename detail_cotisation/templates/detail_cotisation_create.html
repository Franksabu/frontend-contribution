{% block scripts %} 
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
$(document).ready(function() {
    $('.js-entity-create-form').submit(function(e) {
        e.preventDefault();
        const $form = $this;
       // const $submitButton = $form.find('button[type = "submit"]');
       // Réactiver le bouton si une erreur se produit
       // $submitButton.pop('disabled' = true);
        $.ajax({
            type: 'POST',
            url: $this.attr('action'),
            data: $this.serialize(), 
            success: function(data) {
                if (data.form_is_valid){
                    $('#modal-entity').modal('hide');
                    location.href = data.url_redirect;
                }else{
                    Swal.fire({
                        icon: "error",
                        title: "Erreur",
                        text: data.form_error
                    });
                // Réactiver le bouton si une erreur se produit
               // $submitButton.prop('disabled', false);
                }
            },
            error: function(xhr) {
                Swal.fire({
                    icon: "error",
                    text: "une erreur est survenue lors de l'enregistrement !!!"
                });
            } 
        });
    });
});
</script>
{% endblock %}
<form id="detail_cotisation-form" action="{% url 'detail_cotisation_create' %}" method="post" class="js-entity-create-form" >
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Formulairie pour ajouter le detail de cotisation pour chaque</h5>
        <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
        </button>
    </div>
    <div class="modal-body">							
       <!-- Champs du formulaire -->
       {% include 'detail_cotisation_form.html' %}
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-light" data-dismiss="modal">Cencel</button>
            </div>
        </div>
    </div>
</form>
